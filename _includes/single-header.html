<div class="header text-center mt-5">
    <h3 class="mb-4">PROJECT</h3>
    <h2 class="mt-3 mb-4 display-5">{{ page.title }}</h2>
    <p class="mb-5">{{ page.date | date: "%d %B, %Y" }}</p>
    <div class="bg-img">
        <img class="img-fluid rounded" src="{{ page.img_url }}" alt="{{ page.title }}">
    </div><!-- bg-img -->
    <div class="row">
        <div class="tags col-12 col-md-4 offset-md-2 mt-5">
            {%- for page_tag in page.tags -%}
                {$- for site_tag in site.tags -%}
                    {%- if page_tag == site_tag.slug -%}
                    <div class="project-tag btn btn-outline-primary me-2 disabled">
                        <i class="{{ site_tag.icon }}"></i>
                        {{ site_tag.title }}
                    </div><!-- project-tag -->
                    {%- endif -%}
                {%- endfor -%}
            {%- endfor -%}
        </div><!-- .tags -->
        <div class="col-12 code col-md-4 mt-5">
            <a href="{{ page.github_url }}">
                <i class="fa-solid fa-code"></i>
                View code
            </a>
        </div><!-- col -->
    </div><!-- row -->
</div><!-- .header -->
