---
title: Portfolio
layout: default
---
<!-- PROJECTS
  ============================================================================== -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            {%- for project in site.portfolio -%}
            <div class="col-md-6 col-xl-4 project-item">
                <div class="content">
                    <a href="{{ project.path }}">
                        <img src="{{ project.img_url }}" alt="{{ project.title }}">
                    </a>
                    <div class="description">
                        <a href="{{ project.path }}">
                            <div class="text">
                                <h2>{{ project.title }}</h2>
                                <p>{{ project.desc }}</p>
                                <div class="row">     
                                    <div class="tags col-10">
                                        {%- assign tags = project.tags.split(', ') -%}
                                        {%- for tag in tags -%}
                                        <div class="project-tag btn btn-outline-primary me-2">
                                            <i class="fas fa-tag"></i>
                                            <a href="{{ project.path + tag }}">
                                                {{ tag }}
                                            </a>
                                        </div><!-- project-tag -->
                                    </div><!-- .tags -->
                                    <div class="cta col-2 text-end">
                                        <i class="fas fa-arrow-alt-circle-right"></i>
                                    </div><!-- .cta -->
                                </div><!-- .row -->
                            </div><!-- text -->
                        </a>
                    </div><!-- description -->
                </div><!-- content -->
            </div><!-- project-item -->
            {%- endfor -%}
        </div><!-- row -->
    </div><!-- container -->
</section><!-- section -->
